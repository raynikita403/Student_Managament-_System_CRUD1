<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="./styles/student.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Delete Student Information</h2>
    <div class="d-flex justify-content-center align-items-center">
        <input type="text" class="form-control w-50" placeholder="Enter Student Roll Number" id="stdRoll">
        <button class="btn  btn-sm ms-2 text-light" id="deleteBtn">Delete
            <i class="bi bi-trash text-white"></i>
        </button>
    </div>
</div>

<script>
$(document).ready(function() {
    $("#deleteBtn").click(function() {
        var studentRoll = $("#stdRoll").val().trim();

        if(studentRoll === "") {
            alert("Please enter student roll number");
            return;
        }

        $.ajax({
            url: "DeleteStudent",
            method: "POST",
            data: { roll: studentRoll },
            success: function(response) {
                alert(response);         
                $("#stdRoll").val("");    
            },
            error: function(err) {
                console.log("Error deleting student:", err);
                alert("Something went wrong!");
            }
        });
    });
});
</script>
</body>
</html>
