<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/student.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="  mt-2 p-4 shadow rounded-3 text-center">
        
            <h4 class="fw-bold">Student Management Portal</h4>
            <img src="./images/FirstPage1.png" class="img-fluid" alt="">
			<div class="d-flex justify-content-center gap-3 mt-3 flex-wrap">
    			<button class="btn btn-purple text-light" style="min-width:120px;" onclick="window.location.href='AddStudent.html'">
        		<i class="bi bi-plus-circle  text-light"></i> Add
    			</button>
    			<button class="btn btn-purple  text-light" style="min-width:120px;" onclick="window.location.href='ViewStudent.html'">
        		<i class="bi bi-eye  text-light"></i> View
    			</button>
    			<button class="btn btn-purple  text-light" style="min-width:120px;" onclick="window.location.href='UpdateStudent.html'">
        		<i class="bi bi-pencil  text-light"></i> Update
    			</button>
    			<button class="btn btn-purple  text-light" style="min-width:120px;" onclick="window.location.href='DeleteStudent.html'">
        		<i class="bi bi-trash  text-light"></i> Delete
    			</button>
</div>

        
        
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
